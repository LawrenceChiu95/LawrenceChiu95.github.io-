<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapTap 评价成功</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f7f8fa;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .status-bar {
            height: 44px;
            background-color: #f7f8fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            font-size: 14px;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #00c3b6;
            border-radius: 50%;
            animation: confetti-fall 3s ease-in-out infinite;
        }
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(500px) rotate(360deg);
                opacity: 0;
            }
        }
        .activity-banner {
            background: linear-gradient(135deg, #00c3b6, #7367f0);
            border-radius: 12px;
            padding: 12px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .activity-banner::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 80px;
            height: 80px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" opacity="0.2"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>');
            background-repeat: no-repeat;
            background-size: contain;
            opacity: 0.3;
        }
        .game-item {
            border-radius: 12px;
            overflow: hidden;
            background-color: white;
        }
        .progress-bar {
            height: 4px;
            border-radius: 2px;
            background-color: #eee;
            overflow: hidden;
        }
        .progress-fill-green {
            height: 100%;
            background-color: #5cb85c;
        }
        .progress-fill-orange {
            height: 100%;
            background-color: #ff9800;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="time font-semibold">15:30</div>
        <div class="icons flex items-center space-x-2">
            <span>5G</span>
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <!-- 顶部导航 -->
    <div class="top-nav bg-white p-4 flex items-center justify-between border-b border-gray-200">
        <a href="pending_reviews.html" class="text-gray-600">
            <i class="fas fa-chevron-left text-xl"></i>
        </a>
        <h1 class="text-xl font-semibold">评价成功</h1>
        <div class="w-8"></div> <!-- 占位，保持标题居中 -->
    </div>

    <!-- 成功信息 -->
    <div class="success-container flex flex-col items-center justify-center p-6 relative overflow-hidden">
        <!-- 彩色纸屑效果 -->
        <div id="confetti-container"></div>
        
        <!-- 成功图标 -->
        <div class="success-icon w-16 h-16 bg-teal-500 rounded-full flex items-center justify-center mb-4">
            <i class="fas fa-check text-white text-2xl"></i>
        </div>
        
        <!-- 成功信息 -->
        <h2 class="text-xl font-bold mb-2">评价成功</h2>
        <p class="text-gray-600 text-center mb-2">
            这是你发布的第 <span class="font-bold">2</span> 条评价
        </p>
        <p class="text-gray-600 text-center mb-6">
            帮助其他玩家挑选游戏 <span class="font-bold">398</span> 次
        </p>
        
        <!-- 按钮组 -->
        <div class="buttons w-full flex space-x-3 mb-8">
            <a href="#" class="flex-1 py-3 bg-gray-100 text-gray-700 rounded-full text-center font-medium">
                查看评价详情
            </a>
            <a href="#" class="flex-1 py-3 bg-teal-500 text-white rounded-full text-center font-medium">
                同步到Steam
            </a>
        </div>
        
        <!-- 评价活动banner -->
        <div class="activity-banner w-full mb-6">
            <div class="flex justify-between items-center">
                <div>
                    <div class="text-lg font-bold mb-1">评价月活动进行中</div>
                    <div class="text-sm opacity-90">每评价3款游戏可获得抽奖机会</div>
                </div>
                <button class="bg-white bg-opacity-30 text-white text-sm px-3 py-1 rounded-full">
                    查看详情
                </button>
            </div>
        </div>
        
        <!-- 待评价游戏标题和查看全部链接 -->
        <div class="w-full mb-4 flex justify-between items-center">
            <h3 class="text-lg font-bold">这些游戏也在期待你的评价</h3>
            <a href="pending_reviews.html" class="text-teal-500 text-xs font-medium">查看全部</a>
        </div>
        
        <!-- 待评价游戏列表 -->
        <div class="game-list w-full space-y-3">
            <!-- 游戏1 -->
            <div class="game-item p-3 flex items-center">
                <img src="https://images.unsplash.com/photo-1614294149010-950b698f72c0?w=300&h=300&fit=crop" class="w-20 h-20 rounded-md object-cover mr-3" alt="艾希">
                <div class="flex-1">
                    <div class="font-medium mb-1">艾希</div>
                    <div class="flex justify-between text-xs text-gray-500 mb-1">
                        <span>游玩时长：1.3 h</span>
                        <span>最近游玩：昨天</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill-green" style="width: 30%"></div>
                    </div>
                </div>
                <div class="ml-3">
                    <button class="bg-teal-500 text-white text-sm px-4 py-2 rounded-full">
                        去评价
                    </button>
                </div>
            </div>
            
            <!-- 游戏2 -->
            <div class="game-item p-3 flex items-center">
                <img src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=300&h=300&fit=crop" class="w-20 h-20 rounded-md object-cover mr-3" alt="死亡细胞">
                <div class="flex-1">
                    <div class="font-medium mb-1">死亡细胞</div>
                    <div class="flex justify-between text-xs text-gray-500 mb-1">
                        <span>游玩时长：119 h</span>
                        <span>最近游玩：3天前</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill-orange" style="width: 80%"></div>
                    </div>
                </div>
                <div class="ml-3">
                    <button class="bg-teal-500 text-white text-sm px-4 py-2 rounded-full">
                        去评价
                    </button>
                </div>
            </div>
            
            <!-- 游戏3 -->
            <div class="game-item p-3 flex items-center">
                <img src="https://images.unsplash.com/photo-1605979257913-1704eb7b6246?w=300&h=300&fit=crop" class="w-20 h-20 rounded-md object-cover mr-3" alt="巫师3: 狂猎">
                <div class="flex-1">
                    <div class="font-medium mb-1">巫师3: 狂猎</div>
                    <div class="flex justify-between text-xs text-gray-500 mb-1">
                        <span>游玩时长：2.9 h</span>
                        <span>最近游玩：上周</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill-green" style="width: 40%"></div>
                    </div>
                </div>
                <div class="ml-3">
                    <button class="bg-teal-500 text-white text-sm px-4 py-2 rounded-full">
                        去评价
                    </button>
                </div>
            </div>
            
            <!-- 游戏4 -->
            <div class="game-item p-3 flex items-center">
                <img src="https://images.unsplash.com/photo-1511512578047-dfb367046420?w=300&h=300&fit=crop" class="w-20 h-20 rounded-md object-cover mr-3" alt="魔镜">
                <div class="flex-1">
                    <div class="font-medium mb-1">魔镜</div>
                    <div class="flex justify-between text-xs text-gray-500 mb-1">
                        <span>游玩时长：3.2 h</span>
                        <span>最近游玩：2天前</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill-green" style="width: 35%"></div>
                    </div>
                </div>
                <div class="ml-3">
                    <button class="bg-teal-500 text-white text-sm px-4 py-2 rounded-full">
                        去评价
                    </button>
                </div>
            </div>
            
            <!-- 游戏5 -->
            <div class="game-item p-3 flex items-center">
                <img src="https://images.unsplash.com/photo-1542751371-adc38448a05e?w=300&h=300&fit=crop" class="w-20 h-20 rounded-md object-cover mr-3" alt="极乐迪斯科: 最终剪辑版">
                <div class="flex-1">
                    <div class="font-medium mb-1">极乐迪斯科: 最终剪辑版</div>
                    <div class="flex justify-between text-xs text-gray-500 mb-1">
                        <span>游玩时长：30 h</span>
                        <span>最近游玩：今天</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill-orange" style="width: 70%"></div>
                    </div>
                </div>
                <div class="ml-3">
                    <button class="bg-teal-500 text-white text-sm px-4 py-2 rounded-full">
                        去评价
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 创建彩色纸屑效果
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const colors = ['#00c3b6', '#ffcc00', '#ff6b6b', '#7367f0', '#32c5ff'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 8 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                
                container.appendChild(confetti);
            }
        }
        
        // 页面加载时创建纸屑效果
        window.addEventListener('load', createConfetti);
    </script>
</body>
</html>
